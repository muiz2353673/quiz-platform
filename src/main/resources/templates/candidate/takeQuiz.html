<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Take Quiz - Quiz Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/dashboard">Quiz Platform</a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3" sec:authentication="name"
            >Welcome!</span
          >
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h2 th:text="${quiz.title}">Quiz Title</h2>
              <p class="mb-0" th:text="${quiz.description}">Quiz Description</p>
            </div>
            <div class="card-body">
              <div class="alert alert-info">
                <strong>Duration:</strong>
                <span th:text="${quiz.durationInMinutes}">30</span>
                minutes
              </div>

              <form th:action="@{/candidate/quizzes/{id}/submit(id=${quiz.id})}" method="post">
                <div th:each="question, iterStat : ${questions}" class="mb-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">
                        Question
                        <span th:text="${iterStat.count}">1</span>
                      </h5>
                      <p class="card-text" th:text="${question.questionText}">
                        Question text
                      </p>

                      <div class="form-check mb-2">
                        <input
                          class="form-check-input"
                          type="radio"
                          th:name="'answer_' + ${question.id}"
                          th:value="A"
                          th:id="'q' + ${question.id} + '_a'"
                          required
                        />
                        <label
                          class="form-check-label"
                          th:for="'q' + ${question.id} + '_a'"
                          th:text="${question.optionA}"
                        >
                          Option A
                        </label>
                      </div>

                      <div class="form-check mb-2">
                        <input
                          class="form-check-input"
                          type="radio"
                          th:name="'answer_' + ${question.id}"
                          th:value="B"
                          th:id="'q' + ${question.id} + '_b'"
                          required
                        />
                        <label
                          class="form-check-label"
                          th:for="'q' + ${question.id} + '_b'"
                          th:text="${question.optionB}"
                        >
                          Option B
                        </label>
                      </div>

                      <div class="form-check mb-2">
                        <input
                          class="form-check-input"
                          type="radio"
                          th:name="'answer_' + ${question.id}"
                          th:value="C"
                          th:id="'q' + ${question.id} + '_c'"
                          required
                        />
                        <label
                          class="form-check-label"
                          th:for="'q' + ${question.id} + '_c'"
                          th:text="${question.optionC}"
                        >
                          Option C
                        </label>
                      </div>

                      <div class="form-check mb-2">
                        <input
                          class="form-check-input"
                          type="radio"
                          th:name="'answer_' + ${question.id}"
                          th:value="D"
                          th:id="'q' + ${question.id} + '_d'"
                          required
                        />
                        <label
                          class="form-check-label"
                          th:for="'q' + ${question.id} + '_d'"
                          th:text="${question.optionD}"
                        >
                          Option D
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a href="/candidate/quizzes" class="btn btn-secondary me-md-2">
                    Cancel
                  </a>
                  <button type="submit" class="btn btn-primary">
                    Submit Quiz
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
