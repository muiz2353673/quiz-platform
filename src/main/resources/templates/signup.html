<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Signup - Quiz Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="text-center mb-4">üöÄ Sign Up</h2>

              <div th:if="${error}" class="alert alert-danger">
                <span
                  >‚ùå
                  <span th:text="${error}"
                    >Registration error occurred.</span
                  ></span
                >
              </div>

              <div th:if="${success}" class="alert alert-success">
                <span
                  >‚úÖ
                  <span th:text="${success}"
                    >Registration successful!</span
                  ></span
                >
              </div>

              <form th:action="@{/signup}" method="post" th:object="${user}">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    th:field="*{username}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    th:field="*{password}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select
                    class="form-select"
                    id="role"
                    th:field="*{role}"
                    required
                  >
                    <option value="">Select a role</option>
                    <option value="CANDIDATE">Candidate</option>
                    <option value="RECRUITER">Recruiter</option>
                  </select>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">
                    <span>Register</span>
                  </button>
                </div>
              </form>

              <div class="text-center mt-3">
                <p class="mb-0">
                  <span>Already have an account? </span>
                  <a href="/login" class="text-decoration-none">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
