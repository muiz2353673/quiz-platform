<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>My Quizzes - Quiz Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/dashboard">Quiz Platform</a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3" sec:authentication="name"
            >Welcome!</span
          >
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ðŸŽ¯ My Quizzes</h1>
            <a href="/recruiter/quizzes/new" class="btn btn-success"
              ><span>Create New Quiz</span></a
            >
          </div>

          <div th:if="${quizzes.empty}" class="alert alert-info">
            You haven't created any quizzes yet.
            <a href="/recruiter/quizzes/new">Create your first quiz</a>
          </div>

          <div th:if="${!quizzes.empty}" class="row">
            <div th:each="quiz : ${quizzes}" class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" th:text="${quiz.title}">Quiz Title</h5>
                  <p class="card-text" th:text="${quiz.description}">
                    Quiz Description
                  </p>
                  <p class="card-text">
                    <small class="text-muted">
                      Duration:
                      <span th:text="${quiz.durationInMinutes}">30</span>
                      minutes
                    </small>
                  </p>
                  <div class="btn-group" role="group">
                    <a
                      th:href="@{/recruiter/quizzes/{id}/edit(id=${quiz.id})}"
                      class="btn btn-primary btn-sm"
                      ><span>Edit</span></a
                    >
                    <a
                      th:href="@{/recruiter/quizzes/{id}/questions(id=${quiz.id})}"
                      class="btn btn-info btn-sm"
                      ><span>Questions</span></a
                    >
                    <a
                      th:href="@{/recruiter/quizzes/{id}/results(id=${quiz.id})}"
                      class="btn btn-success btn-sm"
                      ><span>Results</span></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
