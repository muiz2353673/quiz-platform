<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Questions - Quiz Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/dashboard">Quiz Platform</a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3" sec:authentication="name"
            >Welcome!</span
          >
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <h1 class="mb-2" th:text="${quiz.title}">Quiz Title</h1>
              <p class="text-muted mb-0" th:text="${quiz.description}">
                Quiz Description
              </p>
              <small class="text-muted"
                >Duration:
                <span th:text="${quiz.durationInMinutes}">30</span>
                minutes</small
              >
            </div>
            <div>
              <a
                th:href="@{/recruiter/quizzes/{id}/questions/new(id=${quiz.id})}"
                class="btn btn-success"
              >
                <i class="bi bi-plus-circle"></i> Add Question
              </a>
              <a href="/recruiter/quizzes" class="btn btn-secondary"
                >Back to Quizzes</a
              >
            </div>
          </div>

          <div th:if="${questions.empty}" class="alert alert-info">
            <h4>üìù No Questions Yet</h4>
            <p>
              This quiz doesn't have any questions yet.
              <a
                th:href="@{/recruiter/quizzes/{id}/questions/new(id=${quiz.id})}"
                >Add the first question</a
              >
              to get started!
            </p>
          </div>

          <div th:if="${!questions.empty}" class="card">
            <div class="card-header">
              <h5 class="mb-0">
                Questions (<span th:text="${questions.size()}">0</span>)
              </h5>
            </div>
            <div class="card-body">
              <div th:each="question, questionStat : ${questions}" class="mb-4">
                <div class="card">
                  <div class="card-body">
                    <div
                      class="d-flex justify-content-between align-items-start"
                    >
                      <h6 class="card-title">
                        Question <span th:text="${questionStat.count}">1</span>
                      </h6>
                      <span
                        class="badge bg-success"
                        th:text="'Correct: ' + ${question.correctOption}"
                        >Correct: A</span
                      >
                    </div>
                    <p class="card-text" th:text="${question.questionText}">
                      Question text
                    </p>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            disabled
                            th:checked="${question.correctOption == 'A'}"
                          />
                          <label
                            class="form-check-label"
                            th:text="${question.optionA}"
                            >Option A</label
                          >
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            disabled
                            th:checked="${question.correctOption == 'B'}"
                          />
                          <label
                            class="form-check-label"
                            th:text="${question.optionB}"
                            >Option B</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            disabled
                            th:checked="${question.correctOption == 'C'}"
                          />
                          <label
                            class="form-check-label"
                            th:text="${question.optionC}"
                            >Option C</label
                          >
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            disabled
                            th:checked="${question.correctOption == 'D'}"
                          />
                          <label
                            class="form-check-label"
                            th:text="${question.optionD}"
                            >Option D</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
