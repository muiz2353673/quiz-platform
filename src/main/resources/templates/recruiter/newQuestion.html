<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Add Question - Quiz Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Quiz Platform</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name">Welcome!</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="mb-0">Add Question to: <span th:text="${quiz.title}">Quiz Title</span></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/recruiter/quizzes/{id}/questions(id=${quiz.id})}" method="post" th:object="${question}">
                            <div class="mb-3">
                                <label for="questionText" class="form-label">Question Text</label>
                                <textarea class="form-control" id="questionText" th:field="*{questionText}" 
                                          rows="3" required placeholder="Enter your question here..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="optionA" class="form-label">Option A</label>
                                        <input type="text" class="form-control" id="optionA" th:field="*{optionA}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="optionB" class="form-label">Option B</label>
                                        <input type="text" class="form-control" id="optionB" th:field="*{optionB}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="optionC" class="form-label">Option C</label>
                                        <input type="text" class="form-control" id="optionC" th:field="*{optionC}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="optionD" class="form-label">Option D</label>
                                        <input type="text" class="form-control" id="optionD" th:field="*{optionD}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="correctOption" class="form-label">Correct Answer</label>
                                <select class="form-select" id="correctOption" th:field="*{correctOption}" required>
                                    <option value="">Select the correct answer</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Add Question</button>
                                <a th:href="@{/recruiter/quizzes/{id}/questions(id=${quiz.id})}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
